name: Build Home Assistant Add-on

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: ["aarch64", "amd64"]
    permissions:
      contents: read
      packages: write
    env:
      ADDON_DIR: qwen_tts
      BUILD_ARGS: "--test"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Release builds on main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "BUILD_ARGS=" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        if: env.BUILD_ARGS != '--test'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.arch }} add-on
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            ${{ env.BUILD_ARGS }} \
            --${{ matrix.arch }} \
            --target /data/${{ env.ADDON_DIR }} \
            --image "{arch}-addon-qwen_tts" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon

      - name: Upload add-on metadata (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: addon-metadata-${{ matrix.arch }}
          path: |
            ./${{ env.ADDON_DIR }}/config.json
            ./${{ env.ADDON_DIR }}/README.md
            ./${{ env.ADDON_DIR }}/DOCS.md